<!DOCTYPE HTML>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Graphmaker</title>
    <link rel="stylesheet" href="graphmaker.css" />
  </head>
  <body>
    <div id="graph">
    <div id="toolbox">
      <input type="file" id="hidden-file-upload">
      <input class="iconInput" id="upload-input" type="image" title="open graph" src="upload-icon.png" alt="open graph">
      <input class="iconInput" type="image" id="download-input" title="save graph" src="download-icon.png" alt="save graph">
      <input class="iconInput" type="image" id="delete-graph" title="delete graph" src="trash-icon.png" alt="delete graph">
    </div>
    </div>

    <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
    <script src="graphmaker.js" charset="utf-8"></script>
  </body>

</html>
